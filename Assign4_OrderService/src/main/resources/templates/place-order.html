<!-- place-order.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
            <link rel="stylesheet" th:href="@{/styles.css}" />
    
</head>
<body>
    <!--  <form th:action="@{/orders/place}" method="post">-->
    <form th:action="@{/orders/submitOrder}" method="post">
        <input type="hidden" name="userId" value="${userId}" />
    
        <label for="stockSymbol">Stock Symbol:</label>
        <input type="text" id="stockSymbol" name="stockSymbol" required>
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <br><br>
        <label for="pricePerUnit">Price Per Unit:</label>
        <input type="number" id="pricePerUnit" name="pricePerUnit" step="0.01" required>
        <br><br>
        <label for="orderType">Order Type:</label>
        <select id="orderType" name="orderType">
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select>
        <br><br>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
