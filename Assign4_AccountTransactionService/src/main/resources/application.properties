spring.application.name=Assign4_AccountTransactionService


server.port=8002

# Eureka Discovery Settings
eureka.client.serviceUrl.defaultZone= http://${registry.host:localhost}:${registry.port:8761}/eureka/
spring.cloud.discovery.enabled=true

# Logging Levels
logging.level.com.netflix.eureka=ERROR
logging.level.com.netflix.discovery=ERROR
logging.level.org.springframework=ERROR
logging.level.com=DEBUG

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=eureka

# Eureka Instance Settings
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


